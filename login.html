<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <!--header section starts-->
  <header class="header">

    <a href="home.html" class="logo">TechNewbies</a>
          
      <form action="" method="post" class="search-form">

      <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class='fas fa-search'></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
          <img src="./images/profilepic01.png" alt="profile pic" height="100px">
          <h3>Anurag Pardeshi</h3>
          <span>student</span>
          <a href="profile.html" class="btn">view profile</a>
          <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
          </div>
      </div>
  </section>
  </header>
  <!--header section ends-->
  <!--sider bar menu starts-->
  <section class="side-bar">
      <div class="close-side-bar">
          <i class="fas fa-times"></i>
      </div>
      <div class="profile">
          <img src="./images/profilepic01.png" alt="profile pic" height="100px">
          <h3>Anurag Pardeshi</h3>
          <span>student</span>
          <a href="profile.html" class="btn">view profile</a>
      </div>
      <div class="nav-bar">
        <a href="home.html"><i class="fas fa-home"></i><span> Home</span></a>
        <a href="about.html"><i class="fas fa-question"></i><span>&nbsp;  About us</span></a>
        <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>Courses</span></a>
        <a href="teachers_profile.html"><i class="fas fa-chalkboard-user"></i><span>Teachers</span></a>
        <a href="contact.html"><i class="fas fa-headset"></i><span> Contact us</span></a>
      </div>
  </section>
  <!--sider bar menu ends-->
  <!--login section starts-->
  <section class="form-container">
    <form action="" method="post" > 
      <h3>Welcome back!</h3>
      <p>Your email<span>*</span></p>
      <input type="email" name="email" placeholder="enter your email" maxlength="100" required class="box">
      <p>Your password <span>*</span></p>
      <input type="password" name="pass" placeholder="Enter your old pasword" maxlength="50" required class="box">

      <input type="submit" name="submit" value="Login" class="btn">

    </form>
  </section>
  <!--login section ends-->






<script src="./script.js"></script>
