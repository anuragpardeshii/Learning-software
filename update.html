<body>
  <!--header section starts-->
  <header class="header">
  <section class="flex">
    <a href="home.html" class="logo">TechNewbies</a>
          
      <form action="" method="post" class="search-form">

      </div>

      <div class="profile">
          <img src="./images/profilepic01.png" alt="profile pic" height="100px">
          <h3>Anurag Pardeshi</h3>
          <span>student</span>
          <a href="profile.html" class="btn">view profile</a>
          <div class="flex-btn">

          </div>

  </section>
  </header>
  <!--header section ends-->
  <!--sider bar menu starts-->
  <section class="side-bar">
      <div class="close-side-bar">
          <i class="fas fa-times"></i>
      </div>
      <div class="profile">
          <img src="./images/profilepic01.png" alt="profile pic" height="100px">
          <h3>Anurag Pardeshi</h3>
          <span>student</span>
          <a href="profile.html" class="btn">view profile</a>
      </div>
      <div class="nav-bar">
        <a href="home.html"><i class="fas fa-home"></i><span> Home</span></a>

      </div>
  </section>
  <!--sider bar menu ends-->
  <!--update profile section starts-->
  <section class="form-container">
    <form action="" method="post" enctype="multipart/form-data"> <!--important-->
      <h3>Update Profile</h3>
      <p>Your name</p>
      <input type="text" name="name" placeholder="Anurag Pardeshi" maxlength="100" class="box">
      <p>Your email</p>
      <input type="text" name="email" placeholder="pardeshianurag22@gmail.com" maxlength="100" class="box">
      <p>Old password</p>
      <input type="text" name="old_pass" placeholder="Enter your old pasword..." maxlength="100" class="box">
      <p>New password</p>
      <input type="text" name="new_pass" placeholder="Enter your new pasword..." maxlength="100" class="box">
      <p>Confirm password</p>
      <input type="text" name="c_pass" placeholder="Confirm your new pasword" maxlength="100" class="box">
      <p>Update photo</p>
      <input type="file" name="image" accept="image/*" class="box">

    </form>
  </section>
  <!--update profile section ends-->
